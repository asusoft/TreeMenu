{% load static %}
{% if item.children.all %}

<li class="dropdown-submenu">
    <a class="nav-link" href="{{ item.url }}">{{item.name}}</a> <span class="sr-only">(current)</span>
    <ul class="dropdown-menu show">
        {% for child in item.children.all%}
        {% include "draw_children.html" with item=child %}
      {%endfor%}
    </ul>
</li>

{% else %}
<li class="dropdown-submenu">
    <a class="nav-link" href="{{ item.url }}">{{item.name}}</a> <span class="sr-only">(current)</span>
</li>
{% endif %}
